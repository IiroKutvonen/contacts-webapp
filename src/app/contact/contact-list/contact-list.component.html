<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts | orderBy: 'lastName'" (click)="onContactSelect(contact)">
    <avatar matListIcon [name]="contact.firstName" [displayType]="'circle'" [background]="contact.firstName | textToColor" [size]="25"></avatar>
    <h4 matLine> {{contact.firstName + ' ' + contact.lastName}}</h4>
    <p matLine> {{contact.phoneNumber}}</p>
  </mat-list-item>

</mat-nav-list>
