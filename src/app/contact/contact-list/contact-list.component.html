<div *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
  <p>
    {{contact.firstName}} <br>
    {{contact.lastName}} <br>
    {{contact.streetAddress}} <br>
    {{contact.city}} <br>
    {{contact.postalCode}} <br>
    {{contact.phoneNumber}} <br>
    {{contact.emailAddress}}
  </p>
</div>
